<div class="page-header text-center">
    <h1>Страница пользователя</h1>
</div>

<div class="alert alert-warning text-center">
    <strong>Для продолжения работы на сайте необходимо авторизоваться!</strong>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-5">
            <input type="email" class="form-control" id="email" placeholder="Введите email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Пароль:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <div class="checkbox">
                <label><input type="checkbox"> Запомнить меня</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default">Подтвердить</button>
        </div>
    </div>


</form>
