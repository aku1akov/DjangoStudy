{% extends 'first/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Портал новостей {% endblock %}

{% block content %}

<div class="page-header text-center">
    <h1> Регистрация пользователя</h1>
</div>

<div class="row">
    <div class="text-start offset-2 col-8">
        <form method="post" class="contact-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
                <input class="btn btn-primary" type="submit" value="Регистрация">
            </div>
        </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">У меня есть аккаунт</a>
            </div>
    </div>
</div>

{% endblock %}
